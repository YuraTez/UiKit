<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Главная
    </title>
    <link rel="stylesheet" href="css/main.css?v=1605609527439">
  </head>
  <body>
    <div class="page">
      <main class="main" id="main">
      </main>
      <footer class="footer"></footer>
      <div class="popup js-popup" data-block="feedback">
        <div class="popup__wrapper">
          <div class="popup__content">
            <div class="popup__close js-popup-close">
              <svg>
                <use xlink:href="images/sprites.svg#close"></use>
              </svg>
            </div>
            <div class="popup-block">
              <div class="form-block" style="max-width: 730px;">
                <h2>Пример формы обратной связи</h2>
                <form class="form js-form" action="#">
                  <div class="form-row">
                    <div class="form-col">
                      <label class="form-field">
                        <input class="js-input form-field__input" type="text" name="name" data-msg="" required><span class="form-field__label">Ваше имя</span><span class="form-field__icon"></span>
                      </label>
                    </div>
                    <div class="form-col">
                      <label class="form-field">
                        <input class="js-input js-input-mask form-field__input" type="tel" name="tel" data-mask="+7(999)999-99-99" data-msg="" required><span class="form-field__label">Ваш телефон</span><span class="form-field__icon"></span>
                      </label>
                    </div>
                    <div class="form-col">
                      <div class="form-field form-select">
                        <select class="js-select" name="example" data-placeholder="Выбор значения" data-msg="" required>
                          <option value=""> </option>
                          <option value="GY">Gravity</option>
                          <option value="ME">Mechanical</option>
                          <option value="EL">Electronic</option>
                          <option value="EL">Electronic</option>
                        </select>
                        <div class="form-field__icon"></div>
                      </div>
                    </div>
                    <div class="form-line">
                      <label class="form-field form-field-textarea">
                        <textarea class="js-input form-field__input form-field__textarea" name="message" data-msg="" required></textarea><span class="form-field__label form-field__label--top">Ваше сообщение</span><span class="form-field__icon"></span>
                      </label>
                    </div>
                  </div>
                  <div class="form-bottom">
                    <label class="form-checkbox">
                      <input class="form-checkbox__input js-agree" type="checkbox"><span class="form-checkbox__checkmark"></span><a class="form-checkbox__text link" href="#" target="_blank">Согласие на обработку данных</a>
                    </label>
                    <button class="submit btn btn--red btn--large" type="submit" disabled="disabled">Отправить</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="popup__layout js-popup-close"></div>
        </div>
      </div>
      <div class="popup js-popup" data-block="ajax-content">
        <div class="popup__wrapper">
          <div class="popup__content">
            <div class="popup__close js-popup-close">
              <svg>
                <use xlink:href="images/sprites.svg#close"></use>
              </svg>
            </div>
            <div class="js-ajax-wrapper"></div>
          </div>
          <div class="popup__layout js-popup-close"></div>
        </div>
      </div>
      <div class="popup js-popup" data-block="video">
        <div class="popup__wrapper">
          <div class="popup__content">
            <div class="popup__close js-popup-close">
              <svg>
                <use xlink:href="images/sprites.svg#close"></use>
              </svg>
            </div>
            <iframe class="js-iframe" src="" allow="autoplay" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="popup__layout js-popup-close"></div>
        </div>
      </div>
      <div class="popup-thank" id="popup-thank">
        <div class="popup__wrapper">
          <div class="popup-thank__content">
            <div class="popup__close">
              <svg>
                <use xlink:href="images/sprites.svg#close"></use>
              </svg>
            </div>
            <h4>Спасибо за заявку. Наши менеджеры свяжутся с вами в ближайшее время.</h4>
          </div>
        </div>
      </div>
      <script src="js/vendor.js?v=1605609527439"></script>
      <script src="js/main.js?v=1605609527439"></script>
    </div>
  </body>
</html>
